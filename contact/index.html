<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <h1>Logo</h1>
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/project">Project</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form>
        <div>
          <label>Full Name</label>
          <input
            name="full-name"
            type="text"
            placeholder="Your Name"
            required
          />
        </div>
        <div>
          <label>Email</label>
          <input
            name="email"
            type="email"
            placeholder="example@domain.com"
            required
          />
        </div>
        <div>
          <label for="password">Phone</label>
          <input name="phone" type="tel" placeholder="+62 82288655" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <br />
    <footer>
      <div>
        <a href="https://www.linkedin.com/in/ammarismailkhocan" target="_blank"
          ><img src="/images/Linkedin.svg" alt="Linkedin"
        /></a>
        <a href="https://github.com/ammarkhocan" target="_blank"
          ><img src="/images/Github.svg" alt="Github"
        /></a>
        <a href="https://www.instagram.com/ammarkhocan/" target="_blank"
          ><img src="/images/Instagram.svg" alt="Instagram"
        /></a>
        <p>&copy; 2025 Ammar Ismail Khocan</p>
      </div>
    </footer>
  </body>
</html>
